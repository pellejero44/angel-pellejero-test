<input type="text" class="form-control"  placeholder="Enter Keyword for filter result"
         [(ngModel)]="searchedKeyword">

<div class="image-list imageContainer" lazy-load-images>
    <figure class="figure">
        <div *ngFor="let imageJSON of imageJSON_List | imageFilter: searchedKeyword">
            <img [attr.data-src]='imageJSON.photo' class="imgJSON">
            <figcaption class="figure-caption">{{imageJSON.text}}</figcaption>
        </div>
    </figure>
</div>
